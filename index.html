<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify - Web Player: Music for everyone</title>
</head>
<link rel="stylesheet" href="/CSS/style.css" />
<link rel="stylesheet" href="/CSS/utility.css" />

<body>
  <div class="container flex bg-black">
    <div class="left">
      <div class="close">
        <img class="invert" width="30px" src="icons/close.svg" alt="">
      </div>
      <div class="home p-1 bg-grey rounded m-1">
        <div class="logo">
          <img class="invert" src="icons/logo.svg" alt="logo" />
        </div>
        <ul>
          <li><img class="invert" src="icons/home.svg" alt="home" />Home</li>
          <li>
            <img class="invert" src="icons/search.svg" alt="search" />Search
          </li>
        </ul>
      </div>
      <div class="library bg-grey rounded m-1 p-1">
        <div class="heading">
          <img class="invert" src="icons/playlist_icon.svg" alt="your_library" />
          <h2>Your Library</h2>
        </div>
        <div class="songsList">
          <ul>

          </ul>
        </div>
        <div class="footer">
          <div>
            <a href="https://www.spotify.com/jp/legal/" id="" class="" data-encore-id="textLink">
              <span data-encore-id="type">Legal</span>
            </a>
          </div>
          <div>
            <a href="https://www.spotify.com/jp/privacy/" id="" class="" data-encore-id="textLink">
              <span data-encore-id="type">Privacy Center</span>
            </a>
          </div>
          <div>
            <a href="https://www.spotify.com/jp/legal/privacy-policy/" id="" class="" data-encore-id="textLink">
              <span data-encore-id="type">Privacy Policy</span>
            </a>
          </div>
          <div>
            <a href="https://www.spotify.com/jp/legal/cookies-policy/" id="" class="" data-encore-id="textLink">
              <span data-encore-id="type">Cookies</span>
            </a>
          </div>
          <div>
            <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3" id="" class="" data-encore-id="textLink">
              <span data-encore-id="type">About Ads</span>
            </a>
          </div>
          <div>
            <a href="https://www.spotify.com/jp/accessibility/" id="" class="" data-encore-id="textLink">
              <span data-encore-id="type">Accessibility</span>
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="right border bg-grey rounded">
      <div class="header rounded">
        <div class="nav">
          <div class="hamburgerContainer flex">
            <img class="invert hamburger" src="icons/hamburger.svg" alt="">
            <img src="icons/left_arrow.svg" alt="left_arrow" />
            <img src="icons/right_arrow.svg" alt="right_arrow" />
          </div>
        </div>
        <div class="buttons">
          <button class="signUpBtn">Sign Up</button>
          <button class="loginBtn">Log In</button>
        </div>
      </div>
      <div class="spotifyPlaylist">
        <h1>Spotify Playlist</h1>
        <div class="cardContainer">
          <!-- <div data-folder="ncs" class="card">
            <div class="play">
              <img src="icons/play_icon.svg" alt="play_icon" />
            </div>
            <img src="	https://i.scdn.co/image/ab67706f0000000254473de875fea0fd19d39037" alt="" />
            <h2>lofi beats</h2>
            <p>chill beats, lofi vibes, new tracks every week...</p>
          </div>
          <div data-folder="cs" class="card">
            <div class="play">
              <img src="icons/play_icon.svg" alt="play_icon" />
            </div>
            <img src="	https://i.scdn.co/image/ab67706f0000000254473de875fea0fd19d39037" alt="" />
            <h2>lofi beats</h2>
            <p>chill beats, lofi vibes, new tracks every week...</p>
          </div> -->
        </div>
      </div>
      <div class="playBar">
        <div class="seekBar">
          <div class="circle"></div>
        </div>
        <div class="aboveBar">
          <div class="songInfo"></div>

          <div class="songButtons">
            <img width="35px" id="previous" src="icons/previous.svg" alt="" />
            <img width="35px" id="play" src="icons/play.svg" alt="" />
            <img width="35px" id="next" src="icons/next.svg" alt="" />
          </div>
          <div class="timeVol">
            <div class="songTime"></div>
            <div class="volume">
              <img src="icons/volume.svg" alt="">
              <div class="range">
                <input style="cursor: pointer;" type="range" name="volume" id="">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="/JS/script.js"></script>

</html>
